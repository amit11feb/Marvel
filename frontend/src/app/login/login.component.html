<div class="row" style="margin-top:40px; margin: auto;
max-width:450px; position:relative; bottom:20px;
padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <div class="col-sm-12" style="text-align:center;">
    Login
  </div>

  <div class="col-sm-12">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Email address</label>
        <input type="email" id="emailid" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="passwordid" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Valid Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>


      <div class="form-group" style="text-align:center;">
         <button type="submit" class="btn btn-dark" (click)="onSubmit()">Log in</button>
      
        <button class="btn btn-secondary" (click)="moveToRegister()">Register</button>
      </div>
      <div *ngIf="isSuccesfulLogin">
        <div class="alert alert-danger" role="alert">
          Incorrect Email adress or Passsowrd</div>
      </div>
    </form>
  </div>
</div>
