  <div class="container" style="max-width:450px;">
    <div class="col-sm-12">
      <form [formGroup]="registerForm">
        
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputUsername">User name</label>
            <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="username">
            <small id="userHelp" class="form-text text-muted"></small>
        </div>
  
        
      <div class="form-group">
        <label for="exampleInputFathername">Father name</label>
        <input formControlName="fathername" type="text" class="form-control" id="exampleInputFathername" aria-describedby="fatherHelp" placeholder="fathername">
        <small id="fatherHelp" class="form-text text-muted"></small>
    </div>
    
        <div class="form-group">
          <label for="exampleInputPannumber">PAN Number</label>
          <input formControlName="pannumber" type="number" class="form-control" id="exampleInputPannumber" aria-describedby="panHelp" placeholder="pannumber">
          <small id="panHelp" class="form-text text-muted"></small>
      </div>
  
      <div class="form-group">
        <label for="exampleInputAadharnumber">Aadhar Number</label>
        <input formControlName="aadharnumber" type="number" class="form-control" id="exampleInputAadharnumber" aria-describedby="aadharHelp" placeholder="aadharnumber">
        <small id="aadharHelp" class="form-text text-muted"></small>
    </div>
  
    <div class="form-group">
      <label for="exampleInputDOB">DOB</label>
      <input formControlName="dob" type="date" class="form-control" id="exampleInputDOB" aria-describedby="dobHelp" placeholder="dob">
      <small id="dobHelp" class="form-text text-muted"></small>
  </div>
  
  
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
          <small id="passHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="CpasswordInput">Confirm Password</label>
            <input formControlName="cpass" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="password">
            <small id="CpassHelp" class="form-text text-muted"></small>
          </div>
        <div class="form-group" style="text-align:center;">
            <button type="button" class="btn btn-dark" (click)="register()">Register</button>
            <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Log in</button>
        </div>
      </form>
    </div>
   
  </div>
