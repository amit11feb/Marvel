<div class="col-sm-12">
    <form [formGroup]="newPropertyForm">
      
      <div class="form-group">
        <label for="exampleInputPropertyName">PropertyName</label>
        <input formControlName="propertyname" type="test" class="form-control" id="exampleInputPropertyName" aria-describedby="propertynameHelp" placeholder="Enter PropertyName">
        <small id="propertynameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="exampleInputarea">Area</label>
          <input formControlName="area" type="text" class="form-control" id="exampleInputarea" aria-describedby="areaHelp" placeholder="area">
          <small id="areaHelp" class="form-text text-muted"></small>
      </div>
 
 
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="addProperty()">Add Property</button>
       </div>
    </form>
  </div>
